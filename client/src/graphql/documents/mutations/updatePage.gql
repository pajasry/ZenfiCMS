mutation updatePage($id: String!, $updatePageInput: UpdatePageInput!){
    updatePage(id: $id, updatePageInput: $updatePageInput){
        item{
            author{
                createdAt
                email
                id
                updatedAt
                username
            }
            createdAt
            description
            id
            name
            path
            status{
                id
                name
                variant
            }
            updatedAt
        }
    }
}