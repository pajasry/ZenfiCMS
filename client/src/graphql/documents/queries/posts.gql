query posts{
    posts{
        author{
            createdAt
            email
            firstName
            id
            lastName
            pages{
                author{
                    createdAt
                    email
                    firstName
                    id
                    lastName
                    posts{
                        createdAt
                        description
                        id
                        name
                        status{
                            id
                            name
                        }
                        updatedAt
                    }
                    updatedAt
                }
                createdAt
                description
                id
                name
                status{
                    id
                    name
                }
                updatedAt
            }
            updatedAt
        }
        createdAt
        description
        id
        name
        updatedAt
    }
}